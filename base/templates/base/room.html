{% extends 'main.html' %}

{% block content %}
<hi>{{room.name}}</hi>


<p>{{room.description}}</p>


<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>

    {% for messages in room_messages %}
        <div>
            <small>@{{message.user}} {{message.created|timesince}} ago</small>
            <p>{{message.body}}</p>
            <hr>
        </div>
    {% endfor %}
</div>



{% endblock %}
